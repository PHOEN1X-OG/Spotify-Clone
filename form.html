<!DOCTYPE html>
<html lang="en">
<head>

    href="style1.css">

<body>
    <form action="">

        <h2>Urgent gaa paisal eyy</h2>

        <h4>*Mandatory fields</h4>

        </p>

        </p>

        </p>

        <h2>Details kottu mowa</h2>

            <select name="card_type" id="card_type" required>

                <option value="rupay">RUPAY</option>
                <option value="visa">VISA</option>
                <option value="master">MASRER CARD</option>

            </select>
        </p>

        <p>Card number* :
            <input type="number" name="card_number" id="card_number" required>
        </p>

        <p>Expiry date* :
            <input type="date" name="exp_date" id="exp_date" required>
        </p>

        <p>CVV* :
            <input type="password" name="cvv" id="cvv" required>
        </p>

        <input type="submit" value="Katteyy">
        <h4>Motham kottaka pothe submit avvadhu</h4>
